<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'headerLinks.html'%}

    <title>Document</title>


</head>

<body style="background: url(../static/images/bg.jpg);background-repeat: no-repeat;background-size: cover;">
    <div class="container">
        {%include 'navbar.html'%}

        <H1 style="text-align:center;font-size: 100px;">Port Scanner</H1>

        <div class="container">
            <form action="/portscanner" method="POST">
                <div class="mb-3">
                    <label for="ipaddressInput" class="form-label">IP Address</label>
                    <input type="text" class="form-control" name="ipAddress" id="ipaddressInput">

                </div>
                <div class="mb-3">
                    <label for="portInput" class="form-label">Numbers of Ports</label>
                    <input type="text" name="portNumbers" class="form-control" id="portInput">
                </div>
                <button type="submit" class="btn btn-primary">Scan</button>
            </form>
        </div>

        <hr>

        {% if ans %}
            <div class="container">
                <table class="table">
                    <thead>

                        <tr>
                            <th colspan="2" data-halign="center">{{ip}}</th>
                        </tr>
                        <tr>
                            <th scope="col">Serial No.</th>
                            <th scope="col">Open Port Number</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in range(ans | length) %}
                        <tr>
                            <th scope="row">{{i+1}}</th>
                            <td>{{ans[i]}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% endif %}
    </div>





    <script>
        document.getElementById("portScanBtn").addEventListener("click", () => {
            document.getElementById("portsDiv").innerHTML = "";
        })
    </script>

</body>

</html>
